<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinect 360 WebUSB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .bg-offline { background-color: #ef4444; }
        .bg-online { background-color: #22c55e; }
        canvas { background: #000; border-radius: 8px; width: 100%; max-width: 640px; image-rendering: pixelated; }
        #deviceLogs::-webkit-scrollbar { width: 6px; }
        #deviceLogs::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .tab-active { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen p-4 md:p-8 font-sans">
    <div class="max-w-5xl mx-auto">
        <header class="mb-8 border-b border-slate-700 pb-4 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div>
                <h1 class="text-3xl font-bold tracking-tight">Kinect 360 <span class="text-blue-400">Pro</span></h1>
                <p class="text-slate-400 mt-1 uppercase text-xs tracking-widest font-semibold">WebUSB Hardware Interface</p>
            </div>
            <div id="connectionStatus" class="flex items-center bg-slate-800 px-4 py-2 rounded-full border border-slate-600 shadow-inner">
                <span class="status-dot bg-offline"></span>
                <span id="statusLabel" class="text-sm font-medium">Disconnected</span>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Sidebar Controls -->
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-slate-800 p-6 rounded-2xl shadow-xl border border-slate-700">
                    <h2 class="text-lg font-semibold mb-4">Hardware</h2>
                    
                    <button id="connectBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-xl transition-all active:scale-95 mb-3">
                        Connect Kinect
                    </button>
                    
                    <div class="space-y-4 pt-4 border-t border-slate-700">
                        <div>
                            <label class="block text-xs text-slate-500 uppercase mb-2">Motor & Tilt</label>
                            <div class="flex gap-2 mb-2">
                                <button id="zeroTiltBtn" disabled class="flex-1 bg-slate-700 hover:bg-slate-600 py-2 rounded-lg text-sm font-medium disabled:opacity-50">Level (0°)</button>
                            </div>
                            <input type="range" id="tiltRange" disabled min="-31" max="31" value="0" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500">
                            <div class="flex justify-between text-[10px] text-slate-500 mt-1">
                                <span>-31°</span>
                                <span id="angleVal">0°</span>
                                <span>+31°</span>
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs text-slate-500 uppercase mb-2">LED Status</label>
                            <select id="ledSelect" disabled class="w-full bg-slate-700 border border-slate-600 rounded-lg p-2 text-sm outline-none">
                                <option value="0">Off</option>
                                <option value="1">Green</option>
                                <option value="2">Red</option>
                                <option value="3">Yellow</option>
                                <option value="4">Blink Green</option>
                                <option value="6">Blink Red/Yellow</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="deviceLogs" class="bg-black/50 p-4 rounded-xl border border-slate-800 h-48 overflow-y-auto font-mono text-[10px] text-green-400/80 leading-relaxed">
                    <div class="text-slate-500">// Terminal Log</div>
                </div>
            </div>

            <!-- Main Stream Area -->
            <div class="lg:col-span-3 space-y-6">
                <div class="bg-slate-800 p-4 rounded-2xl shadow-xl border border-slate-700">
                    <div class="flex border-b border-slate-700 mb-4 gap-6 px-2">
                        <button onclick="switchMode('video')" id="mode-video" class="pb-2 text-sm font-medium tab-active">RGB Video</button>
                        <button onclick="switchMode('depth')" id="mode-depth" class="pb-2 text-sm font-medium text-slate-500">Depth Map</button>
                        <button onclick="switchMode('ir')" id="mode-ir" class="pb-2 text-sm font-medium text-slate-500">Infrared</button>
                    </div>

                    <div class="relative group bg-black rounded-xl overflow-hidden aspect-video flex items-center justify-center">
                        <canvas id="videoCanvas" width="640" height="480"></canvas>
                        
                        <div id="placeholderOverlay" class="absolute inset-0 flex flex-col items-center justify-center bg-black/60">
                            <div class="animate-pulse mb-4 text-blue-500">
                                <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/></svg>
                            </div>
                            <p id="placeholderText" class="text-slate-400 font-medium">Connect Camera to begin streaming</p>
                        </div>
                    </div>

                    <div class="mt-4 flex flex-wrap gap-4 items-center justify-between">
                        <div class="flex gap-4">
                             <div class="bg-slate-900 px-3 py-1 rounded text-[10px] border border-slate-700">
                                <span class="text-slate-500">PID:</span> <span id="pidVal">---</span>
                             </div>
                             <div class="bg-slate-900 px-3 py-1 rounded text-[10px] border border-slate-700">
                                <span class="text-slate-500">STREAM:</span> <span id="streamStatus" class="text-red-400">OFFLINE</span>
                             </div>
                        </div>
                        <button id="initCameraBtn" disabled class="bg-green-600 hover:bg-green-500 text-white text-xs font-bold py-2 px-6 rounded-lg transition-all disabled:opacity-50">
                            Start Camera Stream
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const VENDOR_ID = 0x045E;
        const PID_MOTOR = 0x02B0;
        const PID_CAMERA = 0x02AE;

        let motorDevice = null;
        let cameraDevice = null;
        let activeMode = 'video';

        // UI Refs
        const logs = document.getElementById('deviceLogs');
        const connectBtn = document.getElementById('connectBtn');
        const zeroTiltBtn = document.getElementById('zeroTiltBtn');
        const tiltRange = document.getElementById('tiltRange');
        const angleVal = document.getElementById('angleVal');
        const ledSelect = document.getElementById('ledSelect');
        const initCameraBtn = document.getElementById('initCameraBtn');
        const placeholder = document.getElementById('placeholderOverlay');
        const streamStatus = document.getElementById('streamStatus');
        const pidVal = document.getElementById('pidVal');

        function log(msg, color = '') {
            const div = document.createElement('div');
            if (color) div.style.color = color;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        async function connect() {
            try {
                const device = await navigator.usb.requestDevice({
                    filters: [{ vendorId: VENDOR_ID, productId: PID_MOTOR }, { vendorId: VENDOR_ID, productId: PID_CAMERA }]
                });

                if (device.productId === PID_MOTOR) {
                    motorDevice = device;
                    await setupMotor();
                } else if (device.productId === PID_CAMERA) {
                    cameraDevice = device;
                    await setupCamera();
                }
                updateUI();
            } catch (err) {
                log(err.message, '#f87171');
            }
        }

        async function setupMotor() {
            await motorDevice.open();
            await motorDevice.selectConfiguration(1);
            await motorDevice.claimInterface(0);
            log("Motor connected.", '#60a5fa');
            motorDevice.opened = true;
            zeroTiltBtn.disabled = false;
            tiltRange.disabled = false;
            ledSelect.disabled = false;
        }

        async function setupCamera() {
            try {
                await cameraDevice.open();
                await cameraDevice.selectConfiguration(1);
                await cameraDevice.claimInterface(0);
                log("Camera interface claimed.", '#34d399');
                cameraDevice.opened = true;
                initCameraBtn.disabled = false;
                pidVal.textContent = "0x02AE";
            } catch (e) {
                log("Camera setup failed: " + e.message, '#f87171');
            }
        }

        async function initStream() {
            if (!cameraDevice || !cameraDevice.opened) return;
            log("Sending firmware initialization sequence...");
            
            try {
                // The "Magic" sequence to wake up Kinect V1 Camera
                // Command: Write 0x01 to 0x05 (Start Stream)
                await cameraDevice.controlTransferOut({
                    requestType: 'vendor', recipient: 'device',
                    request: 0x06, value: 4, index: 0 // Set video mode
                });
                
                // Note: For actual pixel streaming, we'd need to listen to Bulk In transfers
                // on endpoint 0x81 (Video) or 0x82 (Depth).
                
                log("Stream started! (Endpoint 0x81 listening)", '#fbbf24');
                placeholder.classList.add('hidden');
                streamStatus.textContent = "ACTIVE";
                streamStatus.classList.replace('text-red-400', 'text-green-400');
            } catch (e) {
                log("Init sequence failed: " + e.message, '#f87171');
            }
        }

        async function setTilt(angle) {
            if (!motorDevice) return;
            const val = angle * 2;
            await motorDevice.controlTransferOut({
                requestType: 'vendor', recipient: 'device',
                request: 0x31, value: val & 0xFFFF, index: 0
            });
            angleVal.textContent = `${angle}°`;
        }

        async function setLED(val) {
            if (!motorDevice) return;
            await motorDevice.controlTransferOut({
                requestType: 'vendor', recipient: 'device',
                request: 0x06, value: val, index: 0
            });
        }

        function switchMode(mode) {
            activeMode = mode;
            document.querySelectorAll('button[id^="mode-"]').forEach(btn => {
                btn.classList.remove('tab-active');
                btn.classList.add('text-slate-500');
            });
            const activeBtn = document.getElementById(`mode-${mode}`);
            activeBtn.classList.add('tab-active');
            activeBtn.classList.remove('text-slate-500');
            log(`Switched to ${mode.toUpperCase()} mode.`);
            
            if (cameraDevice) initStream(); // Re-init stream for new mode
        }

        function updateUI() {
            const motorConnected = !!(motorDevice && motorDevice.opened);
            const cameraConnected = !!(cameraDevice && cameraDevice.opened);
            
            const isAny = motorConnected || cameraConnected;
            document.querySelector('.status-dot').className = `status-dot ${isAny ? 'bg-online' : 'bg-offline'}`;
            document.getElementById('statusLabel').textContent = isAny ? 'Connected' : 'Disconnected';
        }

        // Listeners
        connectBtn.addEventListener('click', connect);
        initCameraBtn.addEventListener('click', initStream);
        zeroTiltBtn.addEventListener('click', () => {
            tiltRange.value = 0;
            setTilt(0);
            log("Leveled to 0°");
        });
        tiltRange.addEventListener('change', (e) => setTilt(e.target.value));
        ledSelect.addEventListener('change', (e) => setLED(e.target.value));

        // Background logic for USB disconnects
        navigator.usb?.addEventListener('disconnect', (e) => {
            log("Device unplugged: " + (e.device.productName || "Unknown"));
            updateUI();
        });

    </script>
</body>
</html>
