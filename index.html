<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinect 360 WebUSB Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .bg-offline { background-color: #ef4444; }
        .bg-online { background-color: #22c55e; }
        canvas { background: #000; border-radius: 8px; width: 100%; max-width: 640px; image-rendering: pixelated; }
        #deviceLogs::-webkit-scrollbar { width: 6px; }
        #deviceLogs::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .tab-active { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen p-4 md:p-8 font-sans">
    <div class="max-w-5xl mx-auto">
        <header class="mb-8 border-b border-slate-700 pb-4 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div>
                <h1 class="text-3xl font-bold tracking-tight">Kinect 360 <span class="text-blue-400">Pro</span></h1>
                <p class="text-slate-400 mt-1 uppercase text-xs tracking-widest font-semibold">WebUSB Hardware Interface (Linux Edition)</p>
            </div>
            <div id="connectionStatus" class="flex items-center bg-slate-800 px-4 py-2 rounded-full border border-slate-600 shadow-inner">
                <span class="status-dot bg-offline"></span>
                <span id="statusLabel" class="text-sm font-medium">Disconnected</span>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-slate-800 p-6 rounded-2xl shadow-xl border border-slate-700">
                    <h2 class="text-lg font-semibold mb-4 text-blue-400">Hardware</h2>
                    
                    <button id="connectBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-xl transition-all active:scale-95 mb-3 shadow-lg shadow-blue-900/40">
                        Connect Kinect
                    </button>
                    
                    <div class="space-y-4 pt-4 border-t border-slate-700">
                        <div>
                            <label class="block text-xs text-slate-500 uppercase mb-2 font-bold">Motor & Tilt</label>
                            <input type="range" id="tiltRange" min="-31" max="31" value="0" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500">
                            <div class="flex justify-between text-[10px] text-slate-500 mt-1">
                                <span>-31째</span>
                                <span id="angleVal" class="text-blue-400 font-bold">0째</span>
                                <span>+31째</span>
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs text-slate-500 uppercase mb-2 font-bold">LED Status</label>
                            <select id="ledSelect" class="w-full bg-slate-700 border border-slate-600 rounded-lg p-2 text-sm outline-none">
                                <option value="1">Steady Green</option>
                                <option value="2">Steady Red</option>
                                <option value="3">Steady Yellow</option>
                                <option value="4">Blink Green</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="deviceLogs" class="bg-black/50 p-4 rounded-xl border border-slate-800 h-64 overflow-y-auto font-mono text-[10px] text-green-400/80 leading-relaxed shadow-inner">
                    <div class="text-slate-500">// Terminal Log Initialized</div>
                </div>
            </div>

            <div class="lg:col-span-3 space-y-6">
                <div class="bg-slate-800 p-4 rounded-2xl shadow-xl border border-slate-700">
                    <div class="flex border-b border-slate-700 mb-4 gap-6 px-2">
                        <button onclick="switchMode('video')" id="mode-video" class="pb-2 text-sm font-medium tab-active">RGB Video</button>
                        <button onclick="switchMode('depth')" id="mode-depth" class="pb-2 text-sm font-medium text-slate-500">Depth Map</button>
                    </div>

                    <div class="relative bg-black rounded-xl overflow-hidden aspect-video flex items-center justify-center border border-slate-900 shadow-2xl">
                        <canvas id="videoCanvas" width="640" height="480"></canvas>
                        <div id="placeholderOverlay" class="absolute inset-0 flex flex-col items-center justify-center bg-black/60 backdrop-blur-sm">
                            <p class="text-slate-400 font-medium">Waiting for hardware...</p>
                        </div>
                    </div>

                    <div class="mt-4 flex flex-wrap gap-4 items-center justify-between">
                        <div class="bg-slate-900 px-3 py-1.5 rounded-lg text-[10px] border border-slate-700">
                            <span class="text-slate-500 uppercase font-bold">Throughput:</span> <span id="dataStats" class="text-blue-400 font-mono">0.0 KB</span>
                        </div>
                        <button id="initCameraBtn" class="bg-green-600 hover:bg-green-500 text-white text-xs font-bold py-2.5 px-8 rounded-xl shadow-lg transition-all active:scale-95">
                            Start Camera Stream
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const VENDOR_ID = 0x045E;
        const PID_MOTOR = 0x02B0;
        const PID_CAMERA = 0x02AE;

        let motorDevice = null, cameraDevice = null;
        let activeMode = 'video', isStreaming = false, totalBytesReceived = 0;

        const logs = document.getElementById('deviceLogs');
        const canvas = document.getElementById('videoCanvas');
        const ctx = canvas.getContext('2d');

        function log(msg, color = '') {
            const div = document.createElement('div');
            if (color) div.style.color = color;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        async function connect() {
            try {
                const device = await navigator.usb.requestDevice({
                    filters: [{ vendorId: VENDOR_ID, productId: PID_MOTOR }, { vendorId: VENDOR_ID, productId: PID_CAMERA }]
                });

                if (device.productId === PID_MOTOR) {
                    motorDevice = device;
                    await setupMotor();
                } else {
                    cameraDevice = device;
                    await setupCamera();
                }
                updateUI();
            } catch (err) { log(err.message, '#f87171'); }
        }

        async function setupMotor() {
            await motorDevice.open();
            await motorDevice.selectConfiguration(1);
            await motorDevice.claimInterface(0);
            log("Motor initialized.", '#60a5fa');
        }

        async function setupCamera() {
            try {
                await cameraDevice.open();
                await cameraDevice.selectConfiguration(1);
                // Attempt to claim interface. On Linux this often fails if driver is loaded.
                await cameraDevice.claimInterface(0);
                log("Camera interface claimed.", '#34d399');
            } catch (e) {
                log("CLAIM FAILED: " + e.message, '#fbbf24');
                log("Try: 'sudo modprobe -r gspca_kinect'", '#fbbf24');
            }
        }

        async function initStream() {
            if (!cameraDevice?.opened) return log("Connect Camera first!");
            try {
                log(`Handshake: ${activeMode.toUpperCase()}`);
                
                // Sequence used by libfreenect for Linux
                await cameraDevice.controlTransferOut({ requestType: 'vendor', recipient: 'device', request: 0x40, value: 0x00, index: 0 });
                await cameraDevice.controlTransferOut({ requestType: 'vendor', recipient: 'device', request: 0x13, value: 0x00, index: 0 });
                
                let modeVal = activeMode === 'video' ? 0x04 : 0x05;
                await cameraDevice.controlTransferOut({ requestType: 'vendor', recipient: 'device', request: 0x06, value: modeVal, index: 0 });
                await cameraDevice.controlTransferOut({ requestType: 'vendor', recipient: 'device', request: 0x0B, value: 0x02, index: 0 });
                await cameraDevice.controlTransferOut({ requestType: 'vendor', recipient: 'device', request: 0x05, value: 0x01, index: 0 });
                
                log("Handshake OK. Listening...");
                isStreaming = true;
                document.getElementById('placeholderOverlay').classList.add('hidden');
                readLoop();
            } catch (e) { log("Handshake Fail: " + e.message, '#f87171'); }
        }

        async function readLoop() {
            const ep = (activeMode === 'depth') ? 2 : 1;
            while (isStreaming && cameraDevice?.opened) {
                try {
                    const res = await cameraDevice.transferIn(ep, 65536);
                    if (res.status === 'ok' && res.data.byteLength > 0) {
                        totalBytesReceived += res.data.byteLength;
                        document.getElementById('dataStats').textContent = `${(totalBytesReceived / 1024).toFixed(1)} KB`;
                        render(res.data);
                    }
                } catch (e) { if (e.name === 'NetworkError') break; }
            }
        }

        function render(data) {
            const buf = new Uint8Array(data.buffer);
            const img = ctx.createImageData(640, 480);
            for (let i = 0; i < img.data.length; i += 4) {
                const v = buf[i % buf.length] || 0;
                img.data[i] = v; img.data[i+1] = v; img.data[i+2] = v; img.data[i+3] = 255;
            }
            ctx.putImageData(img, 0, 0);
        }

        async function setTilt(angle) {
            if (!motorDevice?.opened) return;
            await motorDevice.controlTransferOut({ requestType: 'vendor', recipient: 'device', request: 0x31, value: (angle * 2) & 0xFFFF, index: 0 });
            document.getElementById('angleVal').textContent = `${angle}째`;
        }

        function switchMode(m) {
            activeMode = m;
            document.querySelectorAll('button[onclick^="switchMode"]').forEach(b => b.classList.toggle('tab-active', b.id === `mode-${m}`));
            if (isStreaming) initStream();
        }

        function updateUI() {
            const any = motorDevice?.opened || cameraDevice?.opened;
            document.querySelector('.status-dot').className = `status-dot ${any ? 'bg-online' : 'bg-offline'}`;
            document.getElementById('statusLabel').textContent = any ? 'Connected' : 'Disconnected';
        }

        document.getElementById('connectBtn').addEventListener('click', connect);
        document.getElementById('initCameraBtn').addEventListener('click', initStream);
        document.getElementById('tiltRange').addEventListener('change', (e) => setTilt(parseInt(e.target.value)));
        document.getElementById('ledSelect').addEventListener('change', (e) => {
            if (motorDevice?.opened) motorDevice.controlTransferOut({ requestType: 'vendor', recipient: 'device', request: 0x06, value: e.target.value, index: 0 });
        });
    </script>
</body>
</html>
